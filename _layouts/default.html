<!DOCTYPE html>
<html lang="en" class="h-100 bg-light text-dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love Being a Nerd | {{ page.title }}</title>

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Audiowide|Nunito&display=swap" rel="stylesheet">

  <!-- BULMA STYLES -->
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">

  <!-- CUSTOM STYLES -->
  <link rel="stylesheet" href="/assets/css/custom.css">

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

</head>

<body class="d-flex flex-column h-100">
  {% include navigation.html %}

  <main role="main" class="flex-shrink-0">
    

     {{ content }}

   
  </main>

  <footer class="footer mt-auto bg-primary py-3">
    <div class="container">
      <p><a class="text-light" href="/">I Love Being a Nerd &copy;2020</a></p>
    </div>
  </footer>

  <!-- Required Bootstrap Javascript -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="/assets/js/bootstrap.bundle.min.js"></script>

  <!-- NetlifyCMS Admin Redirect -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>

</html>
