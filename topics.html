---
layout: default
title: Topics
---
<div class="container shadow">
  <div class="row my-5">
    <div class="col">
      <h2 class="mb-4 mt-2 text-warning bg-dark py-2 pl-1">Topics</h2>

      {% for category in site.categories %}
        <h3 class="mt-4" id="{{ category[0] }}">{{ category[0] | capitalize }}</h3>
        <ul class="list-group">
          {% for post in category[1] %}
          <li class="list-group-item bg-light"><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      {% endfor %}
      </p>
    </div>
  </div>
</div>
