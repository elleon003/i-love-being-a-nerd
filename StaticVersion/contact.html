<!DOCTYPE html>
<html lang="en" class="h-100 bg-light text-dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love Being a Nerd</title>

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Nunito&display=swap" rel="stylesheet">

  <!-- BULMA STYLES -->
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">

  <!-- CUSTOM STYLES -->
  <link rel="stylesheet" href="/assets/css/custom.css">

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

</head>

<body class="d-flex flex-column h-100">
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand text-light" href="/">
      <h1>I Love Being a Nerd</h1>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav">
        <a class="nav-item nav-link text-light" href="/">
          Home
        </a>
      </div>
    </div>
  </nav>

  <main role="main" class="flex-shrink-0">
    <div class="container shadow">
      <div class="row my-5">
        <div class="col">
          <h2 class="mb-4 mt-2 pl-2 text-warning bg-dark py-2">Contact Me!</h2>
          <form class="pl-2 pb-3">
            <div class="form-group">
              <label for="formName">Name</label>
              <input type="text" class="form-control" id="formName">
            </div>
            <div class="form-group">
              <label for="formEmail">Email address</label>
              <input type="email" class="form-control" id="formEmail" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="formTextArea">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Let's Chat</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer mt-auto bg-primary py-3">
    <div class="container">
      <p><a class="text-light" href="/">I Love Being a Nerd &copy;2020</a></p>
    </div>
  </footer>

  <!-- Required Bootstrap Javascript -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="/assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
